<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Deep Sky Body Creation</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Deep Sky Body observatory</h1>
  <hr>
  <h2>Save Deep Sky Body</h2>

  <form action="#" th:action="@{/saveDeepSkyBody}" th:object="${deepSkyBody}"
        method="POST">
    <input type="text" th:field="*{bodyName}"
           placeholder="Body Name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{otherName}"
           placeholder="Other name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{bodyType}"
           placeholder="Body Type" class="form-control mb-4 col-4">
    <input type="text" th:field="*{constellation}"
           placeholder="Constellation Name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{description}"
           placeholder="Description" class="form-control mb-4 col-4">
    <input type="text" th:field="*{notes}"
           placeholder="Notes" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Save Deep Sky Body</button>
  </form>

  <hr>

  <a th:href = "@{/}"> Back to Deep Sky Body List</a>
</div>
</body>
</html>
