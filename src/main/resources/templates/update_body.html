<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Deep Sky Body Update</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <h1>Deep Sky Body Creation</h1>
  <hr>
  <h2>Update Body</h2>

  <form action="#" th:action="@{/saveDeepSkyBody}" th:object="${deepSkyBody}"
        method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{bodyName}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{otherName}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{bodyType}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{constellation}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{description}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{notes}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Update Deep Sky Body</button>
  </form>

  <hr>

  <a th:href = "@{/}"> Back to Deep Sky Body List</a>
</div>
</body>
</html>
